services:
  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis
      POSTGRES_DB: aegis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===================
  # RabbitMQ Message Broker
  # ===================
  rabbitmq:
    image: rabbitmq:4-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # API Service
  # ===================
  api_service:
    build:
      context: ./services/api_service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://aegis:aegis@db:5432/aegis
      JWT_SECRET: dev-secret-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
    volumes:
      # Mount source code for development (enables hot reload & migration persistence)
      - ./services/api_service:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # Ingestion Service
  # ===================
  ingestion_service:
    build:
      context: ./services/ingestion_service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://aegis:aegis@db:5432/aegis
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # Analytics Service
  # ===================
  analytics_service:
    build:
      context: ./services/analytics_service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://aegis:aegis@db:5432/aegis
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8002:8002"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  rabbitmq_data:

