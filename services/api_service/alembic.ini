# =============================================================================
# Alembic Configuration
# =============================================================================
# This file configures Alembic, the database migration tool.
# Most settings are defaults - the key ones are:
#   - script_location: where migration files live
#   - sqlalchemy.url: database connection (overridden in env.py)

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template for migration file names
# %%(rev)s = revision hash, %%(slug)s = message slug
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Don't truncate slug (use full message in filename)
truncate_slug_length = 60

# Prepend current date to version paths
prepend_sys_path = .

# Timezone for file_template - use UTC for consistency
timezone = UTC

# Database URL - this is overridden by env.py to use our config.py settings
# We put a placeholder here; the actual URL comes from environment variables
sqlalchemy.url = postgresql+psycopg://aegis:aegis@localhost:5432/aegis

[post_write_hooks]
# No hooks configured

# =============================================================================
# Logging Configuration
# =============================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

